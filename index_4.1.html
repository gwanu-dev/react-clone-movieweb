<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // you can send function to prop
    const Btn = ({ text, onClick }) => {
      console.log(text, "was rendered");
      // = ({text}) => {
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            margin: "10px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    };

    // memorize version of someThing
    // this helps the btn doesn't render everytime when something changes and have to render everyThings
    // helps the speed of the Component
    const MemorizeBtn = React.memo(btn);

    const App = () => {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizeBtn text={value} onClick={changeValue} />
          <MemorizeBtn text="Continue" />
        </div>
      );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
